<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>REST Contries</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://i.icomoon.io/public/temp/b452965762/UntitledProject/style.css"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="applyTheme()">
    <main class="main">
      <header id="header">
        <h1>Where in the world?</h1>
        <div class="theme">
          <button class="btn-mode" onclick="changeTheme()">
            <span class="icon-moon-o"></span>
            <p>Dark Mode</p>
          </button>
        </div>
      </header>
      <div class="search-bar">
        <div class="search">
          <span class="icon-search"></span>
          <input
            type="text"
            class="search-input body3-fonts"
            placeholder="Search for a country..."
            id="search-input"
            autocomplete="off"
          />
        </div>
        <div class="filter">
          <select>
            <option value="" disabled selected hidden>Filter by Region</option>
            <option value="All">All</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
      <section class="main">
        <div class="grid-container"></div>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/theme.js"></script>
  </body>
</html>
