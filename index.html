<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>REST Contries</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./CSS/style.css" /
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script defer src="./JS/index.js"></script>
  </head>
  <body onload="applyTheme()">
    <main>
      <header id="header">
        <h1>Where in the world?</h1>
        <div class="theme">
          <button class="btn-mode" onclick="changeTheme()">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 21a9 9 0 0 1-.5-17.986V3c-.354.966-.5 1.911-.5 3a9 9 0 0 0 9 9c.239 0 .254.018.488 0A9.004 9.004 0 0 1 12 21Z"
              />
            </svg>
            <p>Dark Mode</p>
          </button>
        </div>
      </header>
      <div class="search-bar">
        <div class="search">
          <svg
            class="w-[16px] h-[16px] text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="1.5"
              d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
            />
          </svg>
          <input
            type="text"
            class="search-input body3-fonts"
            placeholder="Search for a country..."
            id="search-input"
            autocomplete="off"
            oninput="handleSearch()"
          />
        </div>
        <div class="filter">
          <select onchange="handleFilter()">
            <option value="" disabled selected hidden>Filter by Region</option>
            <option value="All">All</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
      <h3 class="not-found-message">Country Not Found</h3>
      <section class="main">
        <div class="grid-container"></div>
      </section>
    </main>

    <script src="./JS/theme.js"></script>
  </body>
</html>
